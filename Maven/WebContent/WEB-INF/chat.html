<!DOCTYPE html>
	<html>
		<head>
			<title>Chat - Do it later</title>
			<meta charset="utf-8"/>
			<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
			<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
			<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
			<link rel="stylesheet" href="style.css">

		</head>
		<body>
			<a href ="main.html"><button class="Nav_button_main" type="button">Zur√ºck</button></a>
			<div class="container">
			    <div class="row">
			        <div class="panel panel-default">
			          <div class="panel-heading">Chat von Group 3</div>
			          <div class="panel-body">
			            <div id="container" class="container">
			                <div class="row message-bubble">
			                <p class="text-muted">Daniel Klaus</p>
			                    <span>Test</span>
			                </div>
			                <div class="row message-bubble">
			                <p class="text-muted">Paul Raktikant</p>
			                    <p>Kaffee ist fertig!</p>
			                </div>
			                <div class="row message-bubble">
			                <p class="text-muted">Stefan Reschke</p>
			                    <p>Danke Paul!</p>
			                </div>
			            </div>
			            <div class="panel-footer">
			                 <div class="input-group">
			                  <input id="msg" type="text" class="form-control">
			                  <span class="input-group-btn">
			                    <button id="penis" class="btn btn-default" type="button">Send</button>
			                  </span>
			                </div>
			            </div>
			          </div>
			        </div>
			    </div>
			</div>
			
			<script>
			$(document).ready(function(){
				$("#penis").click(function(){
					$("#container").append("<div class='row message-bubble'>"+
											"<p class='text-muted'>Max Mustermann</p>"+"<p>"+
											$("#msg").val()+"</p></div>");
					$("#msg").val("");
				});
				$(document).keypress(function (e){
					if(e.keyCode == 13){
						$("#container").append("<div class='row message-bubble'>"+
								"<p class='text-muted'>Max Mustermann</p>"+"<p>"+
								$("#msg").val()+"</p></div>");
								$("#msg").val("");
					}
				});
			});
			</script>
		</body>
	</html>

<!DOCTYPE html>
	<html>
		<head>
			<title>Welcome - Do it later</title>
			<meta charset="utf-8"/>
			<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
			
			<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
			<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
			
			<link rel="stylesheet" href="style.css">

		</head>
		<body>
			<header id="Main_header">
				<h1>Do It Later</h1>
			</header>
			<a href ="nav.html"><button class="Nav_button_main" type="button">></button></a>
			<div id="Task_list">
				<table>
					<tr>
						<th><img src="Mockup-Tasks/task1.svg" /></th>
						<th><img src="Mockup-Tasks/task2.svg" /></th>
						<th><img src="Mockup-Tasks/task3.svg" /></th>
					</tr>
					<tr>
						<th><img src="Mockup-Tasks/task4.svg" /></th>
					</tr>
					<tr>
						<th><img src="Mockup-Tasks/task5.svg" /></th>
						<th><img src="Mockup-Tasks/task6.svg" /></th>
					</tr>
				</table>
			</div>
			<button id="fixedButton" data-toggle="modal" data-target="#newCardModal">+</button>
			<button id="overfixedButton" data-toggle="modal" data-target="#addMemberModal">add</button>
			
			<div id="newCardModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Neue Karte hinzuf√ºgen</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="recipient-name" class="form-control-label">Titel:</label>
									<input type="text" class="form-control" id="title">
								</div>
								<div class="form-group">
									<label for="message-text" class="form-control-label">Inhalt:</label>
									<textarea class="form-control" id="message-text"></textarea>
								</div>
								<div class="form-group">
									<label for="recipient-name" class="form-control-label">Status:</label>
									<input type="text" class="form-control" id="status">
								</div>
								<div class="form-group">
									<label for="recipient-name" class="form-control-label">Bearbeiter:</label>
									<input type="text" class="form-control" id="assignment">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal">Create</button>
							<button type="button" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<div charset="UTF-8" id="addMemberModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">F&uumlge Mitglieder hinzu</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="recipient-name" class="form-control-label">Name:</label>
									<input type="text" class="form-control" id="name">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal">Confirm</button>
							<button type="button" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</body>
	</html>
